<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cooked.</title>
   
</head>

<body>
    <div class="container">
        <h1>well well well</h1>
        <center><button id="get-ip-button">just click</button></center>
        <div id="ip-info"></div>
    </div>
    <script>
window.addEventListener('load', () => {
    const getIpButton = document.getElementById('get-ip-button');
    const ipInfoElement = document.getElementById('ip-info');

    getIpButton.addEventListener('click', () => {
        // Fetch IP information using ipinfo.io API
        fetch('https://ipinfo.io/json')
            .then(response => response.json())
            .then(data => {
                // Display detailed IP information
                ipInfoElement.innerHTML = `
                    <p><strong>IP Address:</strong> ${data.ip}</p>
                    <p><strong>Hostname:</strong> ${data.hostname}</p>
                    <p><strong>City:</strong> ${data.city}</p>
                    <p><strong>Region:</strong> ${data.region}</p>
                    <p><strong>Country:</strong> ${data.country}</p>
                    <p><strong>Location:</strong> ${data.loc}</p>
                    <p><strong>Postal Code:</strong> ${data.postal}</p>
                    <p><strong>Timezone:</strong> ${data.timezone}</p>
                    <p><strong>ISP:</strong> ${data.org}</p>
                    <p><strong>AS Number:</strong> ${data.as}</p>
                    <p><strong>Carrier:</strong> ${data.carrier || 'Not available'}</p>
                    <p><strong>Organization:</strong> ${data.company || 'Not available'}</p>
                    <p><strong>VPN:</strong> ${data.vpn || 'Not detected'}</p>
                    <p><strong>Tor:</strong> ${data.tor || 'Not detected'}</p>
                    <p><strong>Proxy:</strong> ${data.proxy || 'Not detected'}</p>
                    <p><strong>Reverse DNS:</strong> ${data.hostname}</p>
                    <p><strong>Device Type:</strong> ${data.device || 'Not available'}</p>
                    <p><strong>Browser:</strong> ${navigator.userAgent}</p>
                    <p><strong>Connection Type:</strong> ${navigator.connection ? navigator.connection.effectiveType : 'Not available'}</p>
                    <p><strong>Screen Resolution:</strong> ${window.screen.width}x${window.screen.height}</p>
                    <p><strong>Language:</strong> ${navigator.language}</p>
                    <p><strong>Browser Language:</strong> ${navigator.browserLanguage}</p>
                    <p><strong>User Agent:</strong> ${navigator.userAgent}</p>
                    <p><strong>Referrer:</strong> ${document.referrer}</p>
                    <p><strong>Page URL:</strong> ${window.location.href}</p>
                    <p><strong>Page Title:</strong> ${document.title}</p>
                    <p><strong>Page Visited:</strong> ${new Date()}</p>
                    <br>
                    <center><p><strong>THIS COULD BE YOU </strong></p><c/enter>
                `;
            })
            .catch(error => {
                console.error('Error fetching IP information:', error);
                ipInfoElement.textContent = 'Error fetching IP information. Please try again.';
            });
    });
});


    </script>

</body>
</html>



<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #333;
    text-align: center;
    margin-bottom: 20px;
    animation: slideIn 1s ease-in-out;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #000000;
    color: #fff;
    transition: background-color 0.3s ease;
    text-align: center;
    align-items: center;

}

#ip-info {
    margin-top: 20px;
    padding: 20px;
}

p {
    margin: 10px 0;
    font-size: 16px;
    color: #333;
    animation: slideIn 0.5s ease-in-out;
    opacity: 0;
    transform: translateY(50px) scale(0.8);
    animation-delay: 0.5s;
}
@keyframes slideIn {
  0% {
    opacity: 0;
    transform: translateY(50px) scale(0.8);
  }
  50% {
    opacity: 0.5;
    transform: translateY(0) scale(1.2);
  }
  75% {
    opacity: 0.8;
    transform: translateY(0) scale(1.1);
  }
  100% {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

#ip-info p {
  animation: slideIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
  opacity: 0;
  transform: translateY(50px) scale(0.8);
  animation-delay: 0.5s;
  
}

</style>
